<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">

  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb__links">
            <a href="/"><i class="fa fa-home"></i> Home</a>
            <span>글 내용</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- Product Section Begin -->
  <section class="product-page spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="product__page__content">
            <div class="product__page__title">
              <div class="row">
                <div class="col-lg-10 col-md-8 col-sm-6">
                  <div class="section-title">
                    <h4>글 내용</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form th:action="@{/review/register}" th:method="post">
            <div class="form-group" style="color: aliceblue">
              <label >글 번호</label>
              <input type="text" class="form-control" name="review_id" th:value="${dto.id}" readonly >
            </div>

            <div class="form-group" style="color: aliceblue">
              <label >평점</label>
              <input type="text" class="form-control" name="grade" th:value="${dto.grade}" readonly >
            </div>

            <div class="form-group" style="color: aliceblue">
              <label >제목</label>
              <input type="text" class="form-control" name="title" th:value="${dto.itemNm}" readonly >
            </div>
            <div class="form-group" style="color: aliceblue">
              <label >내용</label>
              <textarea class="form-control" rows="5" name="text" readonly>[[${dto.text}]]</textarea>
            </div>
            <div class="form-group" style="color: aliceblue">
              <label >작성자</label>
              <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
            </div>
            <div class="form-group" style="color: aliceblue">
              <label >작성일</label>
              <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regTime, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group" style="color: aliceblue">
              <label >수정일</label>
              <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.updateTime, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <br>
            <br>
            <a th:href="@{/review/modify(id = ${dto.id}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
              <button type="button" class="site-btn">수정</button>
            </a>
            <a th:href="@{/review/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
              <button type="button" class="site-btn">목록</button>
            </a>
          </form>
        </div>

      </div>
    </div>
  </section>





</div>

</html>
