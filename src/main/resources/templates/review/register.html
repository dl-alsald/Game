<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">

  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb__links">
            <a href="/"><i class="fa fa-home"></i> Home</a>
            <span>글 작성</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- Product Section Begin -->
  <section class="product-page spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="product__page__content">
            <div class="product__page__title">
              <div class="row">
                <div class="col-lg-10 col-md-8 col-sm-6">
                  <div class="section-title">
                    <h4>글 작성</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form th:action="@{/review/register}" th:method="post">
            <div class="form-group" style="color: aliceblue">
              <label >제목</label>
              <input type="text" class="form-control" name="itemNm" placeholder="게임 이름을 입력하세요">
            </div>
            <div class="form-group" style="color: aliceblue">
              <label >내용</label>
              <textarea class="form-control" rows="5" name="text" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="form-group" style="color: aliceblue">
              <label >작성자</label>
              <input type="email" class="form-control" name="writerEmail" placeholder="작성자 이메일을 입력하세요">
            </div>
            <br>
            <br>
            <button type="submit" class="site-btn">저장</button>
          </form>
        </div>

      </div>
    </div>
  </section>

</div>

</html>
